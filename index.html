<head>

<body background="https://wallpaperaccess.com/full/4647221.jpg">
    <center>
        <h3 class="blue">
            <br>
            <span class="title">Font Manipulator</span>
            <br>
            <br>
            <span class="note"> NOTE - Move your wrists closer or farther apart to change the size of the

                <br>
                <br>
            <span class="text" id="size_text">Font size of text: </span>
            <br>
            <br>
            <span class="text" id="position_text">
                Position of text: 
            </span>
            <br> <br>
            <span><input id= "input_text" type = "text" placeholder="Type a word here..." > 
            <button onclick="change_word()" class="btn btn-success">Enter</button></span>

        </h3>
